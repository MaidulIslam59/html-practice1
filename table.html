<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablet</title>\
    <style>
        table, th, td{
            width: 100%;
            height: 50px;
            border: 5px solid;
            text-align: center;
            padding: 5px;
        }
        tr:hover{
            background-color: aqua;
        }
        th{
            background-color: #04AA6D;
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <caption><h2>Demo Table</h2></caption>
       <tr>
        <th>Tachsist Ltd</th>
        <th>Employee Name</th>
        <th>Designation</th>
        <th>Contact</th>
       </tr>
       <tr>
        <td>1</td>
        <td>A</td>
        <td>Software Engineer</td>
        <td>1111</td>
       </tr>
       <tr>
        <td>2</td>
        <td>B</td>
        <td>Software Engineer</td>
        <td>2222</td>
       </tr>
       <tr>
        <td>3</td>
        <td>C</td>
        <td>Software Engineer</td>
        <td>3333</td>
       </tr>
    </table>
</body>
</html>
