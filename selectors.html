<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>

    <style>
        p{
            color: teal;
        }
        #third{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: large;
            font-style: italic;
            font-weight: 100;
        }
        .blue{
            background-color: blue;
            color: #000;
        }
    </style>
</head>
<body>
    <p class="blue">First CSS</p>
    <p>Second CSS</p>
    <p id="third">Third CSS</p>
    <p>Fourth CSS</p>
</body>
</html>
