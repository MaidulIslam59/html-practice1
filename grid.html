<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid Layout</title>
    <link rel="stylesheet" href="/styles/grid.css">
  <body>
    <div class="container">
      <div class="items">Box 1</div>
      <div class="items">Box 2</div>

      <div class="items">Box 4</div>
      <div class="items">Box 5</div>
      <div class="items">Box 6</div>

        <div class="nestesd">Child Box 1</div>
        <div class="nestesd">Child Box 2</div>
        <div class="nestesd">Child Box 3</div>
      </div>
      <div class="items">Box 8</div>
      <div class="items">Box 9</div>

      </div>
      <div class="items">Box 11</div>
      <div class="items">Box 12</div>
      <div class="items-nested">
         <div class="nestesd">Child Box 1</div>
        <div class="nestesd">Child Box 2</div>
        <div class="nestesd">Child Box 3</div>
      </div>
      <div class="items">Box 14</div>
      <div class="items">Box 15</div>
      <div class="items">Box 16</div>
      <div class="items">Box 17</div>
      <div class="items">Box 18</div>
      <div class="items">Box 19</div>
      <div class="items">Box 20</div>
    </div>
  </body>
</html>
